<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="BlogApp">
  <head>
    <meta charset="utf-8">
    <title>WMXN</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

  <body class="body" ng-controller="BlogController as ctrl">

    <!-- START container styling -->
  <div class="container">
    <style>
    @import url('https://fonts.googleapis.com/css2?family=MuseoModerno:wght@700&display=swap');
    </style>



    <div class="my-top  mt-5 mb-5">
      <h1>{{ctrl.title}}</h1>
    <img src="https://i.postimg.cc/1X72VgBD/humaaans.png" class="rounded mx-auto d-block" alt="Women Working Together">
    <h2>A Community Space for the 11%</h2>
    </div>




    <!-- Snippet Form Start -->
    <div
      class="snippet-createform"
      ng-include="'partials/snippet-form.html'">
    </div>
    <!-- Snippet Form END -->


    <!-- Create Blog Post Form START -->
    <div
      class="blogPost-createform"
      ng-include="'partials/blog-form.html'">
    </div>
      <!-- Create Blog Form END-->


    <!-- Div for Blog Card -->
    <div
      class="blogPost-cardContainer" style="width: 28em;margin:0 auto;"
      ng-include="'partials/blog-card.html'">
    </div>
    <!--  End of Blog Card -->



    <!-- snippet card div  -->
    <div
      class="snippet-cardDiv" style="width: 28em;margin:0 auto; "
      ng-include="'partials/snippet-card.html'">
    </div>
    <!-- End of Snippet card div -->


<footer>

<h5 class="muted jumbotron mt-5">Created By: Elektra Babian, Hannah Keith, & Jessi Teekasingh @GA 2020</h5>

</footer>




  <!-- end of container div -->
    </div>
  </body>
</html>
