<!DOCTYPE html>
<html lang="en" dir="ltr" ng-app="BlogApp">
  <head>
    <meta charset="utf-8">
    <title>WMXN</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  </head>

  <body class="body" ng-controller="BlogController as ctrl">

    <!-- START container styling -->
  <div class="container">
      <div class="sticky-top mt-5 mb-5">
        <h1>{{ctrl.title}}</h1>
      </div>


    <!-- Snippet Form Start -->
    <div
      class="snippet-createform"
      ng-include="'partials/snippet-form.html'">
    </div>
    <!-- Snippet Form END -->


    <!-- Create Blog Post Form START -->
    <div
      class="blogPost-createform"
      ng-include="'partials/blog-form.html'">
    </div>
      <!-- Create Blog Form END-->


    <!-- Div for Blog Card -->
    <div
      class="blogPost-cardContainer"
      ng-include="'partials/blog-card.html'">
    </div>
    <!--  End of Blog Card -->



    <!-- snippet card div  -->
    <div
      class="snippet-cardDiv"
      ng-include="'partials/snippet-card.html'">
    </div>
    <!-- End of Snippet card div -->

  <!-- end of container div -->
    </div>
  </body>
</html>
